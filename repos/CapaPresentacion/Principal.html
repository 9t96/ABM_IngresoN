<!DOCTYPE html>    
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Gestion territorios</title>    
            
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./Scripts/jquery.validate.js"></script>
    <link href="estilos.css" rel="stylesheet" />        
    <script src="funciones.js"></script>
</head>                                                      
<body>
    <div class="container">
        <h1>Gestion Territorios</h1>  
        <form id="form-validation" class="formTerritorio">

                <div class="form-group"> 
                    <label for="ttID">ID:</label>
                    <input class="form-control" type="number" name="IDTerritory" id="ttID" placeholder="ID territorio" />
                </div>

                <div class="form-group">
                    <label for="ttDesc">Descripcion:</label>
                    <input class="form-control" type="text" id="ttDesc" name="DescTerritory" placeholder="Descripcion" />
                </div>
 

                <div class="form-group">   
                    <label for="selectRegion">Regiones: </label> 
                    <select name="selectBoxRegion" id="slctRegion" class="form-control">
                        <option selected disabled value="">Elija una opcion</option>
                    </select>  
                </div> 
            
        </form>
        <div class="button-group" role="group">
            <button id="btnAgregar" class="btn btn-md btn-success">Guardar</button>
            <button id="btnModificar" class="btn btn-md btn-warning">Modificar</button>
            <button id="btnEliminar" class="btn btn-md btn-danger">Eliminar</button>
        </div>       
        <div id="alertMensajes" class="alert estilosAlert" role="alert">
        </div>      
        <div class="divTable">  
   
            <div class="row">
                <input type="text" id="buscarDesc" class="form-control col-md-2" placeholder="Descripcion" />
                <button id="btnBuscar" class="btn btn-md btn-primary">Buscar</button>
            </div>

             

            <table class="table table-striped table-dark">
                <thead>
                    <tr>
                        <th>Id Territorio</th>
                        <th>Descripcion</th>
                        <th>Region ID</th>
                        <th>Seleccionar</th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </div>
</body>
</html>
